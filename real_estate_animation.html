<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Consultant Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: #16213e;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        canvas {
            width: 100%;
            height: auto;
            background: white;
            border-radius: 10px;
            display: block;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .pause-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
        .restart-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }
        .skip-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .skip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.4);
        }
        .info {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 18px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .scene-indicator {
            font-weight: bold;
            color: #43e97b;
            font-size: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Real Estate Consultant Journey</h1>
        <canvas id="animationCanvas" width="1200" height="675"></canvas>
        <div class="controls">
            <button class="play-btn" onclick="playAnimation()">‚ñ∂ Play</button>
            <button class="pause-btn" onclick="pauseAnimation()">‚è∏ Pause</button>
            <button class="restart-btn" onclick="restartAnimation()">‚Üª Restart</button>
            <button class="skip-btn" onclick="skipScene()">‚è≠ Skip Scene</button>
        </div>
        <div class="info">
            <div class="scene-indicator" id="sceneInfo">Scene 1: The Dilemma</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        
        let animationId;
        let currentScene = 0;
        let sceneTime = 0;
        let isPaused = false;
        let animationSpeed = 1;

        const scenes = [
            {
                name: "Scene 1: The Dilemma",
                duration: 300,
                render: renderScene1
            },
            {
                name: "Scene 2: The Solution",
                duration: 250,
                render: renderScene2
            },
            {
                name: "Scene 3: Initial Consultation",
                duration: 300,
                render: renderScene3
            },
            {
                name: "Scene 4: Title Verification",
                duration: 350,
                render: renderScene4
            },
            {
                name: "Scene 5: RERA Registration",
                duration: 350,
                render: renderScene5
            },
            {
                name: "Scene 6: Builder Vetting",
                duration: 350,
                render: renderScene6
            },
            {
                name: "Scene 7: Project Plan Review",
                duration: 350,
                render: renderScene7
            },
            {
                name: "Scene 8: Fitout Inspection",
                duration: 350,
                render: renderScene8
            },
            {
                name: "Scene 9: Interior Design",
                duration: 350,
                render: renderScene9
            },
            {
                name: "Scene 10: Leasing Assistance",
                duration: 400,
                render: renderScene10
            },
            {
                name: "Scene 11: Happy Ending",
                duration: 350,
                render: renderScene11
            },
            {
                name: "Scene 12: Call to Action",
                duration: 300,
                render: renderScene12
            }
        ];

        // Helper functions
        function drawRect(x, y, w, h, color, radius = 0) {
            ctx.fillStyle = color;
            if (radius === 0) {
                ctx.fillRect(x, y, w, h);
            } else {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + w - radius, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
                ctx.lineTo(x + w, y + h - radius);
                ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
                ctx.lineTo(x + radius, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
            }
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawText(text, x, y, size, color, align = 'center', weight = 'normal') {
            ctx.fillStyle = color;
            ctx.font = `${weight} ${size}px 'Segoe UI', sans-serif`;
            ctx.textAlign = align;
            ctx.textBaseline = 'middle';
            ctx.fillText(text, x, y);
        }

        function drawPerson(x, y, scale = 1, color = '#3498db') {
            // Head
            drawCircle(x, y - 40 * scale, 20 * scale, '#ffd1a3');
            // Body
            drawRect(x - 15 * scale, y - 15 * scale, 30 * scale, 50 * scale, color, 5 * scale);
            // Arms
            drawRect(x - 35 * scale, y - 10 * scale, 20 * scale, 8 * scale, color, 3 * scale);
            drawRect(x + 15 * scale, y - 10 * scale, 20 * scale, 8 * scale, color, 3 * scale);
            // Legs
            drawRect(x - 15 * scale, y + 35 * scale, 12 * scale, 35 * scale, '#2c3e50', 3 * scale);
            drawRect(x + 3 * scale, y + 35 * scale, 12 * scale, 35 * scale, '#2c3e50', 3 * scale);
        }

        function drawDocument(x, y, w, h, color = 'white') {
            drawRect(x, y, w, h, color, 5);
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            // Lines
            for (let i = 0; i < 3; i++) {
                drawRect(x + 10, y + 15 + i * 15, w - 20, 3, '#bdc3c7', 1);
            }
        }

        function drawCheckmark(x, y, size, color = '#27ae60') {
            ctx.strokeStyle = color;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(x - size/2, y);
            ctx.lineTo(x - size/6, y + size/2);
            ctx.lineTo(x + size/2, y - size/2);
            ctx.stroke();
        }

        function drawHouse(x, y, size, color = '#3498db') {
            // Base
            drawRect(x - size/2, y, size, size * 0.8, color, 5);
            // Roof
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.moveTo(x - size * 0.6, y);
            ctx.lineTo(x, y - size * 0.5);
            ctx.lineTo(x + size * 0.6, y);
            ctx.closePath();
            ctx.fill();
            // Door
            drawRect(x - size * 0.15, y + size * 0.4, size * 0.3, size * 0.4, '#8b4513', 3);
            // Window
            drawRect(x - size * 0.35, y + size * 0.2, size * 0.25, size * 0.25, '#87ceeb', 2);
        }

        // Scene render functions
        function renderScene1(t) {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#e8f4f8');
            gradient.addColorStop(1, '#b8d4e0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Title
            drawText("Meet Rahul", canvas.width/2, 60, 48, '#2c3e50', 'center', 'bold');
            
            // Person - Rahul with worried expression
            const rahulX = 300;
            const rahulY = 300;
            drawPerson(rahulX, rahulY, 1.2, '#3498db');
            
            // Desk
            drawRect(200, 380, 200, 15, '#8b4513', 3);
            
            // Laptop
            drawRect(240, 340, 80, 50, '#2c3e50', 3);
            drawRect(245, 345, 70, 35, '#87ceeb', 2);
            
            // Floating brochures with animation
            const float1 = Math.sin(t / 50) * 10;
            const float2 = Math.sin(t / 40 + 1) * 10;
            const float3 = Math.sin(t / 60 + 2) * 10;
            
            drawDocument(500, 150 + float1, 120, 80, '#fff');
            drawDocument(650, 200 + float2, 120, 80, '#fff');
            drawDocument(800, 180 + float3, 120, 80, '#fff');
            
            // Question marks floating
            const alpha = Math.sin(t / 30) * 0.3 + 0.7;
            ctx.globalAlpha = alpha;
            drawText("?", rahulX - 80, 150, 60, '#e74c3c', 'center', 'bold');
            drawText("?", rahulX + 80, 180, 50, '#e67e22', 'center', 'bold');
            drawText("?", rahulX, 120, 55, '#f39c12', 'center', 'bold');
            ctx.globalAlpha = 1;
            
            // Subtitle
            drawRect(250, 550, 700, 80, 'rgba(52, 152, 219, 0.9)', 10);
            drawText("Confused about property investment?", canvas.width/2, 575, 28, 'white', 'center', 'normal');
            drawText("Too many options, too many risks!", canvas.width/2, 610, 24, 'white', 'center', 'normal');
        }

        function renderScene2(t) {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#e8f8f5');
            gradient.addColorStop(1, '#a8e6cf');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawText("The Solution", canvas.width/2, 60, 48, '#16a085', 'center', 'bold');
            
            // Rahul with phone
            drawPerson(250, 300, 1.1, '#3498db');
            drawRect(230, 280, 40, 60, '#34495e', 5);
            drawRect(235, 285, 30, 45, '#27ae60', 3);
            
            // Arrow pointing right
            const arrowPulse = Math.sin(t / 20) * 10 + 500;
            ctx.strokeStyle = '#27ae60';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(350, 300);
            ctx.lineTo(arrowPulse, 300);
            ctx.stroke();
            // Arrow head
            ctx.beginPath();
            ctx.moveTo(arrowPulse, 300);
            ctx.lineTo(arrowPulse - 20, 285);
            ctx.lineTo(arrowPulse - 20, 315);
            ctx.closePath();
            ctx.fillStyle = '#27ae60';
            ctx.fill();
            
            // Consultant - Ms. Sharma
            drawPerson(750, 300, 1.2, '#e74c3c');
            
            // Professional badge
            drawCircle(750, 200, 60, '#f39c12');
            drawText("Expert", 750, 195, 18, 'white', 'center', 'bold');
            drawText("Consultant", 750, 215, 14, 'white', 'center', 'normal');
            
            // Text box
            drawRect(200, 480, 800, 120, 'rgba(22, 160, 133, 0.9)', 10);
            drawText("RealtyWise Consultants", canvas.width/2, 520, 32, 'white', 'center', 'bold');
            drawText("Your Trusted Guide Through Every Step", canvas.width/2, 560, 24, 'white', 'center', 'normal');
        }

        function renderScene3(t) {
            // Background
            ctx.fillStyle = '#ecf0f1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawText("Initial Consultation", canvas.width/2, 60, 48, '#2c3e50', 'center', 'bold');
            
            // Office setting
            drawRect(50, 450, 1100, 200, '#34495e', 0);
            
            // Desk
            drawRect(350, 380, 500, 20, '#8b4513', 5);
            
            // Rahul and Ms. Sharma sitting
            drawPerson(250, 320, 1, '#3498db');
            drawPerson(950, 320, 1, '#e74c3c');
            
            // Floating icons with animation
            const bounce = Math.abs(Math.sin(t / 30)) * 20;
            
            // Budget icon
            drawCircle(450, 180 - bounce, 60, '#27ae60');
            drawText("‚Çπ", 450, 180 - bounce, 40, 'white', 'center', 'bold');
            drawText("Budget", 450, 260, 18, '#2c3e50', 'center', 'bold');
            
            // Location icon
            drawCircle(600, 180 - bounce / 2, 60, '#3498db');
            drawText("üìç", 600, 180 - bounce / 2, 40, 'white', 'center', 'normal');
            drawText("Location", 600, 260, 18, '#2c3e50', 'center', 'bold');
            
            // Goals icon
            drawCircle(750, 180 - bounce, 60, '#e74c3c');
            drawText("üéØ", 750, 180 - bounce, 40, 'white', 'center', 'normal');
            drawText("Goals", 750, 260, 18, '#2c3e50', 'center', 'bold');
            
            // Text box
            drawRect(150, 520, 900, 80, 'rgba(52, 152, 219, 0.9)', 10);
            drawText("Understanding Your Needs & Investment Goals", canvas.width/2, 560, 28, 'white', 'center', 'normal');
        }

        function renderScene4(t) {
            // Background
            ctx.fillStyle = '#fef9e7';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawText("Title Verification", canvas.width/2, 60, 48, '#d68910', 'center', 'bold');
            
            // Large magnifying glass
            drawCircle(400, 300, 120, 'rgba(52, 152, 219, 0.3)');
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(400, 300, 120, 0, Math.PI * 2);
            ctx.stroke();
            
            // Handle
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.moveTo(480, 380);
            ctx.lineTo(550, 450);
            ctx.stroke();
            
            // Documents being examined
            drawDocument(320, 240, 160, 120, 'white');
            
            // Animated checkmarks appearing
            if (t > 100) {
                drawCheckmark(650, 180, 40, '#27ae60');
                drawText("Clear Title", 750, 180, 22, '#27ae60', 'left', 'bold');
            }
            if (t > 150) {
                drawCheckmark(650, 250, 40, '#27ae60');
                drawText("No Disputes", 750, 250, 22, '#27ae60', 'left', 'bold');
            }
            if (t > 200) {
                drawCheckmark(650, 320, 40, '#27ae60');
                drawText("Verified Ownership", 750, 320, 22, '#27ae60', 'left', 'bold');
            }
            if (t > 250) {
                drawCheckmark(650, 390, 40, '#27ae60');
                drawText("No Encumbrances", 750, 390, 22, '#27ae60', 'left', 'bold');
            }
            
            // Bottom text
            drawRect(200, 520, 800, 100, 'rgba(230, 126, 34, 0.9)', 10);
            drawText("Legal Team Verifies Complete Ownership History", canvas.width/2, 555, 28, 'white', 'center', 'bold');
            drawText("Clear Title = Peace of Mind", canvas.width/2, 590, 24, 'white', 'center', 'normal');
        }

        function renderScene5(t) {
            // Background
            ctx.fillStyle = '#e8f8f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawText("RERA Registration Check", canvas.width/2, 60, 48, '#16a085', 'center', 'bold');
            
            // Computer monitor
            drawRect(300, 200, 600, 350, '#2c3e50', 10);
            drawRect(320, 220, 560, 280, '#87ceeb', 5);
            
            // RERA portal interface
            drawRect(340, 240, 520, 60, 'white', 5);
            drawText("üîç Search RERA Registration", 600, 270, 22, '#7f8c8d', 'center', 'normal');
            
            // Certificate appearing with animation
            const certScale = Math.min(t / 150, 1);
            if (t > 50) {
                ctx.save();
                ctx.translate(600, 400);
                ctx.scale(certScale, certScale);
                drawRect(-200, -100, 400, 200, 'white', 10);
                ctx.strokeStyle = '#f39c12';
                ctx.lineWidth = 6;
                ctx.strokeRect(-200, -100, 400, 200);
                drawText("RERA", 0, -50, 32, '#16a085', 'center', 'bold');
                drawText("CERTIFIED", 0, -10, 24, '#16a085', 'center', 'bold');
                drawText("Registration No.", 0, 30, 18, '#7f8c8d', 'center', 'normal');
                drawText("MH/RERA/2024/12345", 0, 60, 20, '#2c3e50', 'center', 'bold');
                ctx.restore();
            }
            
            // Checkmark badge
            if (t > 200) {
                drawCircle(850, 250, 40, '#27ae60');
                drawCheckmark(850, 250, 30, 'white');
            }
            
            // Bottom text
            drawRect(150, 570, 900, 70, 'rgba(22, 160, 133, 0.9)', 10);
            drawText("RERA = Buyer Protection | Verified Compliance", canvas.width/2, 605, 26, 'white', 'center', 'normal');
        }

        function renderScene6(t) {
            // Background
            ctx.fillStyle = '#fef5e7';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawText("Builder Vetting", canvas.width/2, 60, 48, '#d68910', 'center', 'bold');
            
            // Builder profile card
            drawRect(150, 150, 400, 400, 'white', 15);
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 4;
            ctx.strokeRect(150, 150, 400, 400);
            
            // Builder icon
            drawCircle(350, 230, 50, '#3498db');
            drawText("üè¢", 350, 230, 40, 'white', 'center', 'normal');
            
            drawText("XYZ Builders", 350, 310, 28, '#2c3e50', 'center', 'bold');
            
            // Star rating with animation
            const starY = 360;
            for (let i = 0; i < 5; i++) {
                const starScale = t > (i * 30) ? 1 : 0;
                if (starScale > 0) {
                    drawText("‚≠ê", 250 + i * 50, starY, 30, '#f39c12', 'center', 'normal');
                }
            }
            
            // Stats
            if (t > 100) {
                drawText("‚úì 15+ Years Experience", 350, 420, 20, '#27ae60', 'center', 'bold');
            }
            if (t > 150) {
                drawText("‚úì 95% On-Time Delivery", 350, 460, 20, '#27ae60', 'center', 'bold');
            }
            if (t > 200) {
                drawText("‚úì Strong Financial Health", 350, 500, 20, '#27ae60', 'center', 'bold');
            }
            
            // Timeline on right side
            drawRect(620, 180, 450, 340, '#ecf0f1', 10);
            drawText("Track Record", 845, 220, 28, '#2c3e50', 'center', 'bold');
            
            // Timeline bars
            const projects = [
                { year: '2020', completion: 100, name: 'Green Valley' },
                { year: '2021', completion: 100, name: 'Sky Heights' },
                { year: '2022', completion: 95, name: 'Lake View' },
                { year: '2023', completion: 100, name: 'Urban Square' }
            ];
            
            projects.forEach((proj, idx) => {
                const yPos = 280 + idx * 55;
                drawText(proj.year, 650, yPos, 18, '#7f8c8d', 'left', 'bold');
                drawRect(710, yPos - 12, 300, 24, '#d5d8dc', 5);
                const barWidth = (proj.completion / 100) * 300 * Math.min(t / 150, 1);
                drawRect(710, yPos - 12, barWidth, 24, '#27ae60', 5);
                drawText(proj.completion + '%', 1030, yPos, 16, '#2c3e50', 'left', 'bold');
            });
        }

        function renderScene7(t) {
            // Background
            ctx.fillStyle = '#eaf2f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawText("Project Plan Review", canvas.width/2, 60, 48, '#2874a6', 'center', 'bold');
            
            // 3D Blueprint effect - rotating
            const rotation = (t / 100) % (Math.PI * 2);
            ctx.save();
            ctx.translate(400, 320);
            ctx.rotate(rotation * 0.3);
            
            // Blueprint base
            drawRect(-180, -120, 360, 240, '#1a5490', 8);
            drawRect(-170, -110, 340, 220, '#2E86C1', 5);
            
            // Grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            for (let i = -160; i < 160; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, -100);
                ctx.lineTo(i, 100);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(-160, i);
                ctx.lineTo(160, i);
                ctx.stroke();
            }
            
            // Rooms
            drawRect(-140, -80, 120, 80, 'rgba(255, 255, 255, 0.2)', 3);
            drawRect(-10, -80, 130, 80, 'rgba(255, 255, 255, 0.2)', 3);
            drawRect(-140, 10, 120, 80, 'rgba(255, 255, 255, 0.2)', 3);
            drawRect(-10, 10, 130, 80, 'rgba(255, 255, 255, 0.2)', 3);
            
            ctx.restore();
            
            // Amenities checklist
            drawRect(680, 180, 450, 380, 'white', 12);
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 3;
            ctx.strokeRect(680, 180, 450, 380);
            
            drawText("Verified Amenities", 905, 220, 26, '#2c3e50', 'center', 'bold');
            
            const amenities = [
                { icon: 'üèä', name: 'Swimming Pool', delay: 50 },
                { icon: 'üí™', name: 'Gymnasium', delay: 80 },
                { icon: 'üÖøÔ∏è', name: 'Parking Space', delay: 110 },
                { icon: 'üå≥', name: 'Garden Area', delay: 140 },
                { icon: 'üîí', name: 'Security 24/7', delay: 170 },
                { icon: '‚ö°', name: 'Power Backup', delay: 200 }
            ];
            
            amenities.forEach((item, idx) => {
                const yPos = 280 + idx * 50;
                if (t > item.delay) {
                    drawText(item.icon, 720, yPos, 30, '#2c3e50', 'left', 'normal');
                    drawText(item.name, 780, yPos, 20, '#34495e', 'left', 'normal');
                    drawCheckmark(1060, yPos, 25, '#27ae60');
                }
            });
            
            // Bottom text
            drawRect(200, 590, 800, 60, 'rgba(41, 128, 185, 0.9)', 10);
            drawText("What's Promised = What's Delivered", canvas.width/2, 620, 26, 'white', 'center', 'bold');
        }

        function renderScene8(t) {
            // Background
            ctx.fillStyle = '#fef9e7';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawText("Fitout Inspection", canvas.width/2, 60, 48, '#d68910', 'center', 'bold');
            
            // Inspector figure
            drawPerson(250, 320, 1.2, '#e67e22');
            // Hard hat
            drawCircle(250, 240, 30, '#f39c12');
            drawRect(220, 235, 60, 10, '#f39c12', 0);
            
            // Clipboard
            drawRect(200, 340, 50, 70, '#8b4513', 3);
            drawRect(205, 345, 40, 60, 'white', 2);
            
            // Inspection points with magnifying glass effect
            const inspectPoints = [

        function animate() {
            if (!isPaused) {
                sceneTime++;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Render current scene
            if (currentScene < scenes.length) {
                scenes[currentScene].render(sceneTime);
                
                // Update scene info
                document.getElementById('sceneInfo').textContent = scenes[currentScene].name;
                
                // Move to next scene
                if (sceneTime >= scenes[currentScene].duration) {
                    currentScene++;
                    sceneTime = 0;
                    
                    // Loop back to start
                    if (currentScene >= scenes.length) {
                        currentScene = 0;
                    }
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }

        function playAnimation() {
            isPaused = false;
            if (!animationId) {
                animate();
            }
        }

        function pauseAnimation() {
            isPaused = true;
        }

        function restartAnimation() {
            currentScene = 0;
            sceneTime = 0;
            isPaused = false;
            if (!animationId) {
                animate();
            }
        }

        function skipScene() {
            currentScene++;
            sceneTime = 0;
            if (currentScene >= scenes.length) {
                currentScene = 0;
            }
        }

        // Start animation automatically
        animate();
    </script>
